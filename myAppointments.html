<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="View and manage your farm advisory appointments" />
    <title>My Appointments | FarmNexus</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/myAppointments.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>

    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <img src="assets/logo.png" alt="FarmNexus" class="sidebar-logo" onerror="this.style.display='none'" />
            <span class="brand-name">FarmNexus</span>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item" id="nav-dashboard">
                <img src="assets/icons/dashboard.svg" alt="" class="nav-icon" />
                <span>Dashboard</span>
            </a>
            <a href="bookAppointment.html" class="nav-item" id="nav-book">
                <img src="assets/icons/calendar.svg" alt="" class="nav-icon" />
                <span>Book Appointment</span>
            </a>
            <a href="myAppointments.html" class="nav-item active" id="nav-appointments">
                <img src="assets/icons/appointments.svg" alt="" class="nav-icon" />
                <span>My Appointments</span>
            </a>
            <a href="notifications.html" class="nav-item" id="nav-notifications">
                <img src="assets/icons/bell.svg" alt="" class="nav-icon" />
                <span>Notifications</span>
                <span class="badge" id="notif-badge">0</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <button class="btn-logout" id="btn-logout">
                <img src="assets/icons/logout.svg" alt="" class="nav-icon" />
                <span>Log Out</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="topbar">
            <button class="menu-toggle" id="menu-toggle" aria-label="Toggle sidebar">&#9776;</button>
            <h2 class="page-title">My Appointments</h2>
            <div class="topbar-right">
                <button class="btn-primary sm" onclick="window.location.href='bookAppointment.html'">+ Book New</button>
                <button class="icon-btn" aria-label="Notifications" onclick="window.location.href='notifications.html'">
                    <img src="assets/icons/bell.svg" alt="Notifications" />
                    <span class="badge topbar-badge" id="topbar-notif-badge">0</span>
                </button>
                <div class="user-avatar" id="user-avatar">F</div>
            </div>
        </header>

        <section class="page-body">
            <!-- Filters & Search -->
            <div class="filters-bar">
                <div class="search-box">
                    <input type="search" id="appt-search" placeholder="Search by advisor or topic…" />
                </div>
                <div class="filter-tabs" role="tablist">
                    <button class="tab-btn active" data-filter="all" role="tab">All</button>
                    <button class="tab-btn" data-filter="upcoming" role="tab">Upcoming</button>
                    <button class="tab-btn" data-filter="completed" role="tab">Completed</button>
                    <button class="tab-btn" data-filter="cancelled" role="tab">Cancelled</button>
                </div>
            </div>

            <!-- Appointments List -->
            <div class="appointments-container" id="appointments-container">
                <p class="empty-msg">Loading your appointments…</p>
            </div>
        </section>
    </main>

    <!-- Cancel Confirmation Modal -->
    <div class="modal-overlay" id="cancel-modal" hidden>
        <div class="modal">
            <h3>Cancel Appointment?</h3>
            <p>This action cannot be undone. The advisor will be notified.</p>
            <div class="modal-actions">
                <button class="btn-secondary" id="modal-keep">Keep It</button>
                <button class="btn-danger" id="modal-confirm-cancel">Yes, Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/myAppointments.js"></script>
</body>

</html>
