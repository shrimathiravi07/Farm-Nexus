<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join FarmNexus</title>
    <meta name="description" content="Register for a FarmNexus account." />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body class="auth-page">
    <div class="auth-card" style="max-width: 500px;">
        <a href="index.html" class="logo" style="justify-content:center; margin-bottom: 2rem; text-decoration:none;">ðŸŒ¾
            FarmNexus</a>
        <h2 style="text-align:center; margin-bottom: 2rem;">Create Your Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="John Doe" required />
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@example.com" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+91 98765 43210" />
            </div>
            <div class="form-group">
                <label for="role">I am a...</label>
                <select id="role" required>
                    <option value="farmer">Farmer (I want to rent equipment)</option>
                    <option value="provider">Provider (I have equipment to rent out)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6" />
            </div>
            <p id="registerError"
                style="color: var(--danger); font-size: 0.875rem; text-align:center; margin-bottom: 1rem;"></p>
            <button type="submit" class="btn btn-primary btn-full" id="registerBtn">Create Account</button>
        </form>
        <p style="text-align:center; margin-top: 2rem; color: var(--text-muted);">
            Already have an account? <a href="login.html"
                style="color: var(--primary); font-weight:600; text-decoration:none;">Sign In</a>
        </p>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
