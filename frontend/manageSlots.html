<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Availability | FarmNexus</title>
    <meta name="description" content="Create and manage availability slots for your equipment." />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo">ðŸŒ¾ FarmNexus</a>
        <div class="nav-links">
            <a href="providerDashboard.html">Dashboard</a>
            <a href="manageEquipment.html">My Equipment</a>
            <a href="#" id="logoutBtn" class="btn btn-outline">Logout</a>
        </div>
    </nav>

    <main class="dashboard-main">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 2rem;">
            <h1>Manage Availability</h1>
            <a href="#addSlotForm" class="btn btn-primary">+ Create Slot</a>
        </div>

        <section class="card" style="margin-bottom: 3rem; max-width: 800px;">
            <h2 style="margin-bottom: 1.5rem;">Open New Slot</h2>
            <form id="addSlotForm">
                <div class="form-group">
                    <label for="slotEquipment">Select Equipment</label>
                    <select id="slotEquipment" required>
                        <option value="">-- Choose Equipment --</option>
                    </select>
                </div>
                <div class="grid" style="grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="slotDate">Date</label>
                        <input type="date" id="slotDate" required />
                    </div>
                    <div class="form-group">
                        <label for="startTime">Start Time</label>
                        <input type="time" id="startTime" required />
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time</label>
                        <input type="time" id="endTime" required />
                    </div>
                </div>
                <p id="slotError" style="color: var(--danger); margin-bottom: 1rem;"></p>
                <button type="submit" class="btn btn-primary btn-full">Open Slot for Booking</button>
            </form>
        </section>

        <section>
            <h2 style="margin-bottom: 1.5rem;">Your Availability Schedule</h2>
            <div id="mySlotList" class="grid">
                <p style="color: var(--text-muted);">Fetching your schedule...</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 FarmNexus. Efficient time management for providers.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/manageSlots.js"></script>
</body>

</html>
